<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Test Discord Webhook</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #333;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #status {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Test de Conexi√≥n Discord Webhook</h1>
    <p>Este archivo prueba si tu navegador puede enviar datos a Discord.</p>
    <button onclick="testWebhook()">Enviar Mensaje de Prueba</button>
    <div id="status">Esperando...</div>

    <script>
        async function testWebhook() {
            const webhookUrl = 'https://discord.com/api/webhooks/1462992363814256804/PZcZVPGrikV4XTQEc1DSptMHR8c3ytyx4Q9JcZV7U3NOEFdqQ_XDWOc3yUMqIch1RoLO';
            const statusDiv = document.getElementById('status');

            statusDiv.textContent = 'Enviando...';
            statusDiv.style.color = 'yellow';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: "üîî **Test de Conexi√≥n Exitoso**\nSi ves esto, tu navegador puede conectar con Discord correctamente."
                    })
                });

                if (response.ok || response.status === 204) {
                    statusDiv.textContent = '‚úÖ √âXITO: Mensaje enviado correctamente (Status 204).\nRevisa tu canal de Discord.';
                    statusDiv.style.color = '#4caf50';
                } else {
                    const errorText = await response.text();
                    statusDiv.textContent = `‚ùå ERROR: El servidor respondi√≥ con ${response.status} ${response.statusText}\n${errorText}`;
                    statusDiv.style.color = '#f44336';
                }
            } catch (error) {
                statusDiv.textContent = `‚ùå ERROR DE RED: ${error.message}\nPosible bloqueo por CORS o extensi√≥n del navegador.`;
                statusDiv.style.color = '#f44336';
            }
        }
    </script>
</body>

</html>
